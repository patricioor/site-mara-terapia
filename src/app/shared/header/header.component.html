<header>
  <section #header [ngClass]="{'fixed': isFixed}">
    <mat-toolbar class="desktop-menu" >
      <div class="logo-header">
        <a mat-menu-item (click)="handleButtonClick('home')">
          <img src="assets/svg/logo-header.png">
        </a>
      </div>
      <div class="buttons-header">
        <button mat-button (click)="handleButtonClick('home')" > {{ primaryBtnText }} </button>
        <button mat-button (click)="handleButtonClick('about')"> {{ secondaryBtnText }} </button>
        <button mat-button *ngIf="!isAboutPage" (click)="handleButtonClick('about-me')"> {{ aboutBtnText }} </button>
        <button mat-button *ngIf="isAboutPage" (click)="handleButtonClick('services')"> {{ tertiaryBtnText }} </button>
        <button mat-button *ngIf="isAboutPage" (click)="handleButtonClick('therapy')"> {{ quaternaryBtnText }} </button>
        <button mat-button *ngIf="!isAboutPage" [matMenuTriggerFor]="menuDesktopTerapia">{{ quaternaryBtnText }}</button>
        <mat-menu #menuDesktopTerapia="matMenu">
          <button mat-menu-item (click)="handleButtonClick('services/trg')"> {{ serviceTrgBtnTxt }} </button>
          <button mat-menu-item (click)="handleButtonClick('services/analise-corporal')"> {{ serviceAnaliseCorporalBtnText }} </button>
          <button mat-menu-item (click)="handleButtonClick('services/travas-mentais')"> {{ serviceTravasMentaisBtnText }} </button>
        </mat-menu>
        <button mat-button *ngIf="isAboutPage" (click)="handleButtonClick('testimonials')"> {{ quinaryBtnText }} </button>
        <button mat-button *ngIf="isAboutPage" (click)="handleButtonClick('service')"> {{ senaryBtnText }} </button>
        <button mat-button *ngIf="isAboutPage" (click)="handleButtonClick('contact')"> {{ septnaryBtnText }} </button>
      </div>
    </mat-toolbar>

    <mat-toolbar class="mobile-menu">
      <div class="logo-header">
        <a mat-menu-item (click)="handleButtonClick('home')">
          <img src="assets/svg/logo-header.png">
        </a>
      </div>
      <div class="menu-header">
        <button mat-button [matMenuTriggerFor]="menuMobile">
          <img src="https://img.icons8.com/?size=100&id=82749&format=png&color=f0e6df">
        </button>
      </div>
    </mat-toolbar>
    <mat-menu #menuMobile="matMenu">
      <button mat-menu-item (click)="handleButtonClick('home')" > {{ primaryBtnText }} </button>
      <button mat-menu-item (click)="handleButtonClick('about')"> {{ secondaryBtnText }} </button>
      <button mat-menu-item *ngIf="!isAboutPage"  (click)="handleButtonClick('about-me')"> {{ aboutBtnText }} </button>
      <button mat-menu-item *ngIf="isAboutPage"  (click)="handleButtonClick('services')"> {{ tertiaryBtnText }} </button>
      <button mat-menu-item *ngIf="isAboutPage" (click)="handleButtonClick('therapy')"> {{ quaternaryBtnText }} </button>
      <button mat-menu-item *ngIf="!isAboutPage" [matMenuTriggerFor]="menuMobileTerapia">{{ quaternaryBtnText }}</button>
      <mat-menu #menuMobileTerapia="matMenu">
        <button mat-menu-item (click)="handleButtonClick('services/trg')"> {{ serviceTrgBtnTxt }} </button>
        <button mat-menu-item (click)="handleButtonClick('services/analise-corporal')"> {{ serviceAnaliseCorporalBtnText }} </button>
        <button mat-menu-item (click)="handleButtonClick('services/travas-mentais')"> {{ serviceTravasMentaisBtnText }} </button>
      </mat-menu>
      <button mat-menu-item *ngIf="isAboutPage" (click)="handleButtonClick('testimonials')"> {{ quinaryBtnText }} </button>
      <button mat-menu-item *ngIf="isAboutPage" (click)="handleButtonClick('testimonials')"> {{ senaryBtnText }} </button>
      <button mat-menu-item *ngIf="isAboutPage" (click)="handleButtonClick('contact')"> {{ septnaryBtnText }} </button>
    </mat-menu>
  </section>

  <div class="divider"><div></div></div>
</header>
