<main>
  <div class="img-topo">
    <img [src]="imagePath" alt="icon of tree">
  </div>
  <div class="corpo-titulo">
    <h4>
      {{ title }}
    </h4>
    <h5>
      {{ subtitle }}
    </h5>
  </div>
  <div class="corpo-texto">
    <p>
      {{ description }}
    </p>
  </div>
  <div class="locate">
    <img src="https://img.icons8.com/?size=100&id=59790&format=png&color=dbaca3">
    <span> {{ location }}</span>
  </div>
</main>
